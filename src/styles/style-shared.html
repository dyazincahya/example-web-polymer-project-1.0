<dom-module id="style-shared">
    <template>
        <style>
            h1 a.url-post{
                color: #333;
                font-size: 18px;
                text-decoration: none;
            }

            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }

            .loading-container{
                position: absolute;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 30px;
            }

            paper-spinner{
                --paper-spinner-stroke-width: 8px;
            }

            .pre{
                font-family: monospace;
            }

            .code{
                background-color: #ECEFF1;
                color:#E91E63;
                padding: 3px;
                border-radius: 3px;
            }

            .small{
                font-size: 12px;
            }
        </style>
    </template>
</dom-module>
