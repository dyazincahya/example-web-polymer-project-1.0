<dom-module id="style-github">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }

            vaadin-combo-box{
                /* Label and underline color when the input is not focused */
                --paper-input-container-color: #24292E;

                /* Label and underline color when the input is focused */
                --paper-input-container-focus-color: #24292E;

                /* Label and underline color when the input is invalid */
                --paper-input-container-invalid-color: #24292E;

                /* Input foreground color */
                --paper-input-container-input-color: #24292E;
            }

            .altar{
                max-height: 300px;
                background-color: #FFFFFF;
                width: 100%;
            }

            .altar-content{
                padding: 30px;
            }

            .altar-content h1{
                color: #24292E;
                font-size: 22px;
            }

            .alt{
                padding-left: 16px;
            }

            a{
                text-decoration: none;
            }

            .github{
                padding:7px; 
                color:#FFFFFF; 
                border-radius:3px;
            }

            .branch{
                background-color: #212121;
            }
            
            .btn-watcher{
                background-color:#E91E63;
            }
            .btn-star{
                background-color:#009688;
            }
            .btn-fork{
                background-color:#3F51B5;
            }
        </style>
    </template>
</dom-module>
