<dom-module id="style-blog">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }

            vaadin-combo-box{
                /* Label and underline color when the input is not focused */
                --paper-input-container-color: #f8774e;

                /* Label and underline color when the input is focused */
                --paper-input-container-focus-color: #f8774e;

                /* Label and underline color when the input is invalid */
                --paper-input-container-invalid-color: #f8774e;

                /* Input foreground color */
                --paper-input-container-input-color: #f8774e;
            }

            .altar{
                max-height: 300px;
                background-color: #FFFFFF;
                width: 100%;
            }

            .altar-content{
                padding: 30px;
            }

            .altar-content h1{
                color: #f8774e;
                font-size: 22px;
            }

            .alt{
                padding-left: 16px;
            }
        </style>
    </template>
</dom-module>
