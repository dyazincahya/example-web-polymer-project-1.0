<dom-module id="style-blog">
    <template>
        <style>
            :host {
                display: block;
                padding: 10px;
            }

            vaadin-combo-box{
                /* Label and underline color when the input is not focused */
                --paper-input-container-color: #FFF;

                /* Label and underline color when the input is focused */
                --paper-input-container-focus-color: #FFF;

                /* Label and underline color when the input is invalid */
                --paper-input-container-invalid-color: #FFF;

                /* Input foreground color */
                --paper-input-container-input-color: #FFF;
            }

            .altar{
                max-height: 300px;
                
                background-color: #DD356E;
                width: 100%;
            }

            .altar-content{
                padding: 50px;
            }

            .altar-content h1{
                color: #FFFFFF;
                font-size: 22px;
            }

            .alt{
                padding-left: 16px;
            }

            h1 a.url-post{
                color: #333;
                font-size: 18px;
                text-decoration: none;
            }

            .card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .circle {
                display: inline-block;
                width: 64px;
                height: 64px;
                text-align: center;
                color: #555;
                border-radius: 50%;
                background: #ddd;
                font-size: 30px;
                line-height: 64px;
            }

            h1 {
                margin: 16px 0;
                color: #212121;
                font-size: 22px;
            }
        </style>
    </template>
</dom-module>
